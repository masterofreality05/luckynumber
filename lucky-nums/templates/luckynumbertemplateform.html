<form id="{{id}}" method="POST" action="">
    {{ form.hidden_tag() }}
    
    {% for field in form 
        if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}<br>
            {{field}}
            {% for error in field.errors %}
            {{error}}
            {% endfor %}
        </p>
        {% endfor %}
        <button type="submit">Im feeling lucky!</button>
    </form>
